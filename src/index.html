<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<link rel="stylesheet" href="./styles/normalize.css" type="text/css">
	<link rel="stylesheet" href="../build/stylesheets/global.css" type="text/css">
	<link rel="stylesheet" href="../build/stylesheets/app.css" type="text/css">
</head>

<body class="container">
	<div class="main">
		<div class="flex flex-column flex-evenly margin-auto">
			<header>
				<img src="./assets/images/logo.svg" alt="Logotype page" />
			</header>
			<div class="information">

				<h1 id="title">
					We're
				</h1>
				<h2 class="sub-title">
					coming <br />
					soon
				</h2>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our launch deals.
				</p>

				<form class="form" id="formk">
					<input type="text" placeholder="Email Address" required id="email-input" />
					<button>
						<img src="./assets/images/icon-arrow.svg" alt="button icon">
					</button>
					<div class="ui-error"></div>
				</form>
			</div>

		</div>

		<img src="./assets/images/hero-desktop.jpg" alt="Home portrait" srcset="./assets/images/hero-mobile.jpg 375w,
			./assets/images/hero-desktop.jpg 1440w" sizes="(max-width: 375px) 335px, 1440px" />

	</div>
	<footer>
		<p class="footer">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</p>
	</footer>

	<script src="./index.js"></script>
</body>

</html>
