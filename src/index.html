<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Dheyson Alves">
	<meta name="description" content="A simple challenge from Frontend Mentor">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<link rel="stylesheet" href="./styles/normalize.css" type="text/css">
	<link rel="stylesheet" href="../build/stylesheets/global.css" type="text/css">
	<link rel="stylesheet" href="../build/stylesheets/app.css" type="text/css">
</head>

<body class="container">
	<div class="insider">
		<main class="information">
			<picture class="box-1">
				<source media="(min-width: 1440px )" srcset="./assets/images/hero-desktop.jpg">
				<source media="(min-width: 375px)" srcset="./assets/images/hero-mobile.jpg">
				<img src="./assets/images/hero-desktop.jpg" alt="Home portrait" />
			</picture>

		<div>
			<img src="./assets/images/logo.svg" alt="Logotype page" />
		</div>

			<div class="data">
				<div class="box-2">
					<h1 id="title">
						We're
					</h1>
					<h2 class="sub-title">
						coming <br />
						soon
					</h2>
					<p>
						Hello fellow shoppers! We're currently building our new fashion store.
						Add your email below to stay up-to-date with announcements and our launch deals.
					</p>
					<form class="form" id="formk" method="POST">
						<input type="text" placeholder="Email Address" required id="email-input" name="email"/>
						<button id="js-btn-submit">
							<img src="./assets/images/icon-arrow.svg" alt="button icon">
						</button>
						<div class="ui-error">
							<p id="test"></p>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>

	<footer>
		<p class="footer">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</p>
	</footer>

	<script src="./index.js"></script>
</body>

</html>
